            window.location.replace('https://qr.alipay.com/0uc17279d0jdlnjhsx0lr43'); // 支付宝跳转地址

            window.location.replace('https://ih.qzdyyy.com/weixin/minih5/chs/pages/list'); // 微信跳转地址
        } else {
            window.location.replace('https://ih.qzdyyy.com/a/?h=qzdyyy&action=script&code=chs'); // 微信+支付宝跳转地址
        }
    </script>
